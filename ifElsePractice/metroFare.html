<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: medium;
            font-weight: bold;
            background-color: black;
            color: whitesmoke;
            border-radius: 7px;
            border: none;
        }
        h2 {
            color: red;
        }
    </style>
</head>
<body>
     <!-- This is a project for if else, ternary operator. -->

     <h1>METRO FARE CHECK</h1>
    <button onclick="checkFare()" >Check fare</button>

    <h2 id="fareDisplay">Click button 'Check fare' to know fare.</h2>

    <script>
        function checkFare() {
            let gender = prompt('Male/Female: ');
            let age = prompt('Enter your age: ');

            let fare = 100;
            gender = gender.toLowerCase(); // to make code error free

            if (gender === 'female') {
                fare = age <= 5 ? 0 : fare / 2;
            } else if (gender === 'male') {
                fare = age <= 5 ? 0 : (age >= 65 ? 70 : fare);
            }

            let fareDisplay = document.getElementById('fareDisplay');
            if(fare == 0) {
                fareDisplay.textContent = `You have a free ride :))`;
            } else if(fare == 100) {
                fareDisplay.textContent = `Sorry no discount for you. Fare: ${fare}`;
            } else {
                fareDisplay.textContent = `Your fare is: â‚¹${fare}`;
            }
        }
    </script>
</body>
</html>
