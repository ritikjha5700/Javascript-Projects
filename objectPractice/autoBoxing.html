<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- Autoboxing is a concept of converting a premitive data structure to object. -->
    <!-- Allows properties and methods to be used on a premitive data type -->
    <script>
      console.log("This is a paragraph".length);
      console.log("This is a paragraph".toUpperCase()); // here 'This is a paragraph' was a string but just after adding a . we converted it into an object after which we can use some of the properties of that object like finding its length, converting to uppercase or lowecase.
      console.log("This is a paragraph".replace("paragraph", "para"));

      //   more examples

      var str = "Autoboxing";
      console.log(str.length); // this is also autoboxing
    </script>
  </body>
</html>
